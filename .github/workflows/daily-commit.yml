name: 🤖 Autonomous Daily Logs Bot

on:
  schedule:
    # Runs daily at 00:00 UTC (completely independent)
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allows manual trigger for testing

jobs:
  autonomous-daily-commit:
    runs-on: ubuntu-latest

    steps:
    - name: 🤖 Bot Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: 🐍 Setup Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Configure Git
      run: |
        git config --global user.name "lien1tm"
        git config --global user.email "phamthilien1tm@gmail.com"

    - name: Create log
      run: |
        echo "Autonomous update at $(date -u)" >> autonomous_logs.txt

    - name: Commit and push
      run: |
        git add autonomous_logs.txt
        git commit -m "autonomous update $(date -u +%Y%m%d_%H%M%S)" || echo "Nothing to commit"
        git push || echo "Push failed"

    - name: 📋 Bot Status Report
      run: |
        echo "Bot Status: Active"
        echo "Last Run: $(date -u)"
        echo "Repository: ${{ github.repository }}"
        echo "Autonomous operation successful"